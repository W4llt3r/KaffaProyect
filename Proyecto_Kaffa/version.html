<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Validación de formulario</h1>
    <form name="formulario" action="https://formspree.io/f/xoqgzplz" method="POST">
        <label for="nombre">Nombre completo: </label>
        <input type="text" name="nombre" maxlength="50" id="nombre">
        <br><br>
        <label for="edad">Edad:</label>
        <input type="text" name="edad" size="3" maxlength="6" id="edad">
        <br><br>
        <label for="dni">DNI: </label>
        <input type="text" name="dni" size="12" maxlength="18" id="dni">
        <br><br>
        <label for="interes">Interés: </label>
        <select name="interes" id="interes">
            <option value="Elegir">Elegir</option>
            <option value="Comercial">Contacto comercial</option>
            <option value="Clientes">Atención al cliente</option>
            <option value="Proveedores">Contacto de proveedores</option>
        </select>
    </form>
    <br>
    <p id="error"></p>
    <br>
    <input type="button" id="bl" value="Enviar" onclick="validarEnviar()">
    <script src="validacion2.js"></script>
</body>
</html>
